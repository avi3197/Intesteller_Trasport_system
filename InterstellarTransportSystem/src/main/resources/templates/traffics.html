<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>ITS</title>
    
        <style>
table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
  padding: 5px
}
</style>

    <!--/*/ <th:block th:include="headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(traffics)}">
        <h2>Traffics</h2>
        <table>
            <tr>
                <th style="padding: 5px">Route Id</th>
                <th style="padding: 5px">Planet Origin</th>
                <th style="padding: 5px">Planet Destination</th>
                <th style="padding: 5px">Traffic Delay (Light Years)</th>
                <th style="padding: 5px">View</th>
                <th style="padding: 5px">Edit</th>
                <th style="padding: 5px">Delete</th>
            </tr>
            <tr th:each="traffic : ${traffics}">
                <td style="padding: 5px" th:text="${traffic.routeId}">Route Id</td>
                <td style="padding: 5px" th:text="${traffic.source}">Planet Origin</td>
                <td style="padding: 5px" th:text="${traffic.destination}">Planet Destination</td>
                <td style="padding: 5px" th:text="${traffic.delay}">Traffic Delay (Light Years)</td>
                <td style="padding: 5px"><a th:href="${'/traffic/' + traffic.routeId}">View</a></td>
                <td style="padding: 5px"><a th:href="${'/traffic/edit/' + traffic.routeId}">Edit</a></td>
                <td style="padding: 5px"><a th:href="${'/traffic/delete/' + traffic.routeId}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
